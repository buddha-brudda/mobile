<ion-view title="Dashboard Notifications" ng-controller="AlertCenterCtrl as alertCenter">
  <ion-content>
  	
      <ion-list>
        <ion-item ng-repeat="notification in alertCenter.notificationList">
          {{notification.image}}&nbsp;{{notification.user}}
          <br>{{notification.user}}&nbsp;{{notification.ago}}
          <br>{{notification.text}}
        </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
